<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Random Fact Quiz </title>
</head>

<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="startScreen" class="start">
        <h1>Random Fact Quiz</h1>
        <p>
          Try to answer the following questions before you run out of time! Answer wrong and you'll lose time. Answer right and you'll be rewarded with more time. 
        </p>
        <button id="start">Ready, Set, Go!</button>
      </div>

      <div id="qAndA" class="hide">
        <h2 id="question"></h2><br/>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>

</html>
