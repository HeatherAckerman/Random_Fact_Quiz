<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Random Fact Quiz </title>
</head>

<body>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Random Fact Quiz</h1>
            <br>
            <h4>Answer the questions right and beat the clock to get a highScore</h4>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Ready, Set, Go!</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>

</html>
